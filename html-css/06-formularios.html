<!DOCTYPE html>  
<html lanh="pt_br">
    <head>
        <title>HTML - Formulário Fale Conosco</title>
    	<meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale-1">
        <link rel="stylesheet" type="text/css" href="./css/reset.css">
        <link rel="stylesheet" type="text/css" href="./css/style.css">
        <link rel="stylesheet" type="text/css" href="./css/layout.css">
		<link rel="stylesheet" type="text/css" href="./css/modulo-07.css">

    </head>
    <body>

        <header>
			
			<p>Bem vindo ao paraíso dos games</p>
			<h5>GAME PARADISE</h5>
			
		</header>

            <article>

                <h1>PESQUISA DE SATISFAÇÃO</h1>
                <p>Preencha os campos abaixo</p>

                <form method="post">

                    <div>
                        <label for="nome">Nome</label>
                        <input type="text" name="nome" id="nome" placeholder="Digite seu nome">
                    </div>

                    <div>
                         <label for="idade">Idade</label>
                         <input type="idade" name="idade" id="idade" placeholder="Digite sua idade">
                    </div>

                    <div>
                        <label for="nome">E-mail</label>
                        <input type="text" name="emial" id="email" placeholder="Digite seu email">
                    </div>


                    <div>
                        <label for="mensagem">Qual é o seu jogo favorito e por quê? </label><br>
                        <textarea name="mensagem id="mensagem rows="5"></textarea>
                    </div>

                    <div>
                        <p>
                            <label>Como conheceu nossa loja?</label>
                            <input type="radio" name="tipo" value="indicacao"> Indicação
                            <input type="radio" name="tipo" value="redes sociais"> Redes sociais
                            <input type="radio" name="tipo" value="outro"> Outro
                        </p>
                    </div>

                    <div>
                        <p>
                            <label>Em qual aparelho você joga?</label>
                            <input type="radio" name="aparelho" value="ps4"> PS4
                            <input type="radio" name="aparelho" value="ps5"> PS5
                            <input type="radio" name="aparelho" value="xbox one"> XBOX ONE
                            <input type="radio" name="aparelho" value="xbox one"> XBOX SERIES X
                            <input type="radio" name="aparelho" value="outro"> Outro
                        </p>
                    </div>

                    <div>
                        <label>Como você classifica o nosso atendimento e os nossos serviços?</label>
                        <select>
                            <option value="otima" selected>Ótimo</option>
                            <option value="confortavel">Bom</option>
                            <option value="media">Médio</option>
                            <option value="ruim">Ruim</option>
                            <option value="horrivel">Horrível</option>
                        </select>
                    </div>

                    <div>
                        <input type="submit">
                    </div>


                 </form>


                
             </article>

    </body>
</html>
